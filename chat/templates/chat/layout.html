<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block title %}{% endblock %}</title>
    
    
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-teal-600">
   <header class="bg-white">
  <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="#" class="-m-1.5 p-1.5">DjangoChat</a>
    </div>
    
    
    <div class="hidden lg:flex lg:flex-1 lg:justify-end flex space-x-2">
        {% if request.user.is_authenticated %}
            <a href="#" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Rooms</a>
            <a href="/logout/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Logout</a>
        {% else %}
            <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            <a href="/login/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log in <span aria-hidden="true">&rarr;</span></a>
        {% endif %}
      
    </div>
  </nav>

</header>


{% block body %}
{% endblock %}

{% block scripts %}
{% endblock %}

</body>
</html>
